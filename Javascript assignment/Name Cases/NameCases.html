<html>
    <head>
        <script>
            var name="Aqsa Awan";
            function toTitleCase(string) {
                var n = string.toLowerCase().split(" ");
                for(var i = 0; i< n.length; i++){
                    n[i] = n[i][0].toUpperCase() + n[i].slice(1);
                    console.log(n[i]);
                }
                return n.join(" "); 
             }
            console.log("Name in Lower case: "+name.toLowerCase());
            console.log("Name in Upper case: "+name.toUpperCase());
            console.log("Name in Title case: "+toTitleCase(name));


        </script>
    </head>
    <body>

    </body>
</html>
