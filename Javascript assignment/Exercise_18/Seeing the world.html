<html>
    <head>
        <script>
           var places= ["Seoul","Oslo","Busan","Tokyo","Beijing"];
           console.log("First array before arranging alphabetically: "+places);
           console.log ("After arranging alphabetically: "+places.slice().sort());
           console.log ("First Array after arranging: "+places);
           console.log ("Reversing arranged array: "+places.slice().sort().reverse());
           console.log ("First Array after arranging and reversing: "+places);
           console.log ("Arranging array permenantly alphabetically: "+places.sort());
           console.log ("First Array after arranging permanently: "+places);
           console.log ("Reversing arranged array: "+places.reverse());
           console.log ("Array after arranging and reversing permanently: "+places);


        </script>
    </head>
    <body>

    </body>
</html>
